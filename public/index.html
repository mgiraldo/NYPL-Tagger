<!DOCTYPE html>
<html>
  <head>
    <title>NYPL Tagger</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #f0f0f0;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }

      h1 {
        font-size: 28px;
        color: #000;
      }

      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }


      #page {
        background-color: #f0f0f0;
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }

      #content {
        float: left;
        background-color: white;
        border: 3px solid #aaa;
        border-top: none;
        padding: 25px;
        width: 540px;
      }

      #sidebar {
        float: right;
        width: 175px;
      }

      #footer {
        clear: both;
      }

      #header, #about, #getting-started {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-image: url("/assets/tag.jpg");
        background-repeat: no-repeat;
        background-position: top left;
        height: 144px;
        padding-top: 50px;
      }
      #header h1, #header h2 {
      	margin: 0 0 0 240px;
      }
      #header h2 {
        color: #888;
        font-weight: normal;
        font-size: 14px;
      }


      #about h3 {
        margin: 0;
        margin-bottom: 10px;
        font-size: 14px;
      }

      #about-content {
        background-color: #ffd;
        border: 1px solid #fc0;
        margin-left: -55px;
        margin-right: -10px;
      }
      #about-content table {
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 11px;
        border-collapse: collapse;
      }
      #about-content td {
        padding: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
      }
      #about-content td.name  {color: #555}
      #about-content td.value {color: #000}

      #about-content ul {
        padding: 0;
        list-style-type: none;
      }

      #about-content.failure {
        background-color: #fcc;
        border: 1px solid #f00;
      }
      #about-content.failure p {
        margin: 0;
        padding: 10px;
      }

      #sidebar ul {
        margin-left: 0;
        padding-left: 0;
      }
      #sidebar ul h3 {
        margin-top: 25px;
        font-size: 16px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      #sidebar li {
        list-style-type: none;
      }
      #sidebar ul.links li {
        margin-bottom: 5px;
      }

      .filename {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="page">

        <ul id="sidebar-items">

              <li><a href="http://www.ruby-doc.org/core/">Ruby core</a></li>
              <li><a href="http://www.ruby-doc.org/stdlib/">Ruby standard library</a></li>
            </ul>
          </li>
        </ul>
      </div> -->

      <div id="content">
        <div id="header">
          <h1>NYPL Tagger</h1>
          <h2>Take control of the Library!</h2>
        </div>

        <div id="about">
          <h3><a href="javascript:(
		      function () {
				var jsCode = document.createElement('script');  
				jsCode.setAttribute('src', 'http://localhost:3000/assets/tagger.js');  
				document.body.appendChild(jsCode);  
		      }
          )();">This is the Tagger bookmarklet</a>.</h3>
          <p>Drag to your bookmarks bar to make use of it throughout the web!</p>
        </div>

      <div id="footer">&nbsp;</div>
    </div>
  </body>
</html>
